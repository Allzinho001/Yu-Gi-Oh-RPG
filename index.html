<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! RPG Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Yu-Gi-Oh! RPG Online">
        </div>
        <nav>
            <ul>
                <li><a href="#jogar">Jogar Gratuitamente</a></li>
                <li><a href="#cadastro">Cadastro</a></li>
                <li><a href="#ajuda">Ajuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="jogar" class="section-banner">
            <div class="banner-content">
                <h1>Jogue Gratuitamente!</h1>
                <p>Enfrente duelistas do mundo inteiro!</p>
                <a href="#cadastro" class="btn-cadastro">Faça seu Cadastro Aqui</a>
            </div>
        </section>
        <section id="cadastro" class="section-form">
            <h2>Cadastro</h2>
            <form action="#">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 Yu-Gi-Oh! RPG Online</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
